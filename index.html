<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>MyTimes</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Playfair+Display:wght@900&display=swap"
        rel="stylesheet">
    <img class="api-credit" src='https://developer.nytimes.com/files/poweredby_nytimes_200b.png?v=1583354208360'>

</head>

<body>
    <h1>MyTimes</h1>
    <div id="filter">
        <div id="topic-bar">
            <span class="topic selected" section="home">Top Stories</span>
            <span class="topic" section="arts">Arts</span>
            <span class="topic" section="food">Food</span>
            <span class="topic" section="sports">Sports</span>
            <span class="topic" section="travel">Travel</span>
            <span class="topic" section="movies">Movies</span>
            <span class="topic" section="technology">Tech</span>
        </div>
        <div class="story-grid">
            <div class="feature-story">
                <img id="feature-image" src="">
                <div class="feature-info-container">
                    <h4 id="feature-headline">
                        <a id="feature-link"></a>
                    </h4>

                    <p id="feature-abstract"></p>
                </div>
            </div>
            <div id="article-feed">
            </div>
        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<!-- //dir=ltr sets left to right reading of  -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>MyTimes</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Playfair+Display:wght@900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>MyTimes</h1>
    <div id="filter">
        <div id="topic-bar">

            <!-- //5 sample buttons -->
            <span class="topic selected" section="upshot">Upshot</span>
            <span class="topic" section="food">Food</span>
            <span class="topic" section="sports">Sports</span>
            <span class="topic" section="magazine">Magazine</span>
            <span class="topic" section="home">Top Stories</span>

            <!-- //reset button -->
            <!-- <button>Reset Selections</button> -->
        </div>
        <div class="story-grid">
            <div class="feature-story">
                <img id="feature-image" src="">
                <div class="feature-info-container">
                    <h4 id="feature-headline">
                        <a id="feature-link"></a>
                    </h4>

                    <p id="feature-abstract"></p>
                </div>
            </div>
            <div id="article-feed">
                <!-- <div id="story-card">
                <h4 id="feed-headline"></h4>
                <img id="feed-image" src="">
            </div> -->
                <!-- make class of 'feed story' for each story -->
            </div>
        </div>
    </div>
    <div id="archive-randomizer">
        <toggle id="collapse-toggle">Collapse Section</toggle>
        <div id="archive-header">
            <h2>Search</h2>
            <form id="search-form">
                <div>
                    <label for="section">Section</label>
                    <input type="text" id="SectionName" />
                </div>
                <input type="submit" value="Submit" />
            </form>
        </div>
        <div id="search-feed">
        </div>

    </div>

</body>

</html>
